<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memocard</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="libs/bootstrap/bootstrap-grid-3.3.2.min.css" />
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="clearfix">
    <div class="container">
      <div class="row">
        <div class="logo">
          <div class="col-sm-2 col-md-2 col-lg-2">
            <img class="logo__img " src="images/new_logo_white.png" alt="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="tagline clearfix">
          <div class="col-xs-10 col-sm-8 col-md-6">
            <div class="tagline__main">
              <span class="tagline__first_word">
                Upamiętnij
              </span> 
              <span class="tagline__second_word">
                wspomnienia
              </span>
            </div>
            <div class="tagline__extra">
              Drukuj zdjęcia <br> z Instagramu lub telefonu, <br> szybko i wygodnie
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="contact clearfix">
          <div class="col-sm-6 col-md-3">
            <div class="contact__tel">
              +48 883 157 262
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="contact__mail">
              memocard.hello@gmail.com
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="follow clearfix">
              <div class="follow__img">
                <a href="https://www.instagram.com/memocard.pl/">
                  <img src="images/instagram.png" alt="">
                </a>
              </div>
              <div class="follow__text">
                <a href="https://www.instagram.com/memocard.pl/">
                  Follow
                </a>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="contact__copyright">
              © Memocard 2017
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
